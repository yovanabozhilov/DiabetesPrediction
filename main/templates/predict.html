{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>

    <!-- Link to external CSS file -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/predict.css' %}">
</head>

<body>
    <div class="navbar">
        <div class="navbar-links">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'predict' %}" class="active">Predict Diabetes</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    <div class="content-wrapper">
        <div class="form-container">
            <h1>Diabetes Prediction</h1>

            <!-- Form for user input -->
            <form action="{% url 'result' %}" method="get">
                {% csrf_token %}

                <div class="form-group">
                    <label for="n1">Pregnancies:</label>
                    <input type="text" name="n1" id="n1" placeholder="E.g. 0, 1, 2, ..." required>
                </div>

                <div class="form-group">
                    <label for="n2">Blood Sugar Level (Glucose):</label>
                    <input type="text" name="n2" id="n2" placeholder="72-130 mg/dL" required>
                </div>

                <div class="form-group">
                    <label for="n3">Blood Pressure:</label>
                    <input type="text" name="n3" id="n3" placeholder="60–100 mmHg" required>
                </div>

                <div class="form-group">
                    <label for="n4">Skin Thickness (Triceps Skin Fold Thickness):</label>
                    <input type="text" name="n4" id="n4" placeholder="7–60 mm" required>
                </div>

                <div class="form-group">
                    <label for="n5">Insulin:</label>
                    <input type="text" name="n5" id="n5" placeholder="0-846 μU/mL" required>
                </div>

                <div class="form-group">
                    <label for="n6">BMI:</label>
                    <input type="text" name="n6" id="n6" placeholder="18.5-40 kg/m²" required>
                </div>

                <div class="form-group">
                    <label for="n7">Diabetes Pedigree Function (Family History Risk Score):</label>
                    <input type="text" name="n7" id="n7" placeholder="0.08-2.42" required>
                </div>

                <div class="form-group">
                    <label for="n8">Age:</label>
                    <input type="text" name="n8" id="n8" placeholder="E.g. 21" required>
                </div>

                <button type="submit" class="btn-submit">Predict</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Diabetes Prediction App</p>
    </footer>
</body>

</html>
